<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Композиция к КСЖ</title>
  <style type="text/css">
      table { border-collapse: collapse; width: 400px; height: 300px;}
      td { border: 5px solid #000000; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" bgcolor="#ffffff"></td>
      <td colspan="4"  bgcolor="#ffffff"></td>
      <td colspan="3"  bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td colspan="5" rowspan="3" bgcolor="#d2691e"></td>
      <td colspan="3" rowspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#f0f8ff"></td>
      <td colspan="2" bgcolor="#f0f8ff"></td>
      <td bgcolor="#f0f8ff"></td>
    </tr>
    <tr>
      <td bgcolor="black"></td>
      <td bgcolor="black"></td>
      <td colspan="3" bgcolor="#f0f8ff"></td>
      <td colspan="3" bgcolor="#f0f8ff"></td>
    </tr>
    <tr>
      <td bgcolor="black"></td>
      <td bgcolor="black"></td>
      <td colspan="3"  bgcolor="#f0f8ff"></td>
      <td rowspan="2" colspan="3" bgcolor="blue"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#fffa69"></td>
      <td colspan="2" rowspan="2" bgcolor="#f0f8ff"></td>
      <td colspan="3" bgcolor="black"></td>
    </tr>
    <tr>
      <td colspan="6" bgcolor="#f0f8ff"></td>
    </tr>
  </table>
</body>
</html>
